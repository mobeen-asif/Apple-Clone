<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a3325119fb.js" crossorigin="anonymous"></script>
  <title>Apple - Clone</title>
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar-container container">
      <li><img src="./img/logo.png" alt="" class="logo"></li>
      <li>Store</li>
      <li>Mac</li>
      <li>iPad</li>
      <li>iPhone</li>
      <li>Watch</li>
      <li>Vision</li>
      <li>AirPods</li>
      <li>TV & Home</li>
      <li>Entertaiment</li>
      <li>Accessories</li>
      <li>Support</li>
      <li><i class="fa-solid fa-magnifying-glass"></i></li>
      <li><i class="fa-solid fa-cart-arrow-down"></i></li>
      </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">
        <img src="./img/hero-logo.png" alt="">
      </div>
      <h3>Turn resolutions into routines.</h3>
      <h2>Quit quitting your fitness goals.</h2>
      <div class="buttons">
        <button>Learn More</button>
        <button>Buy</button>
      </div>
    </div>
  </section>
  <section class="phone">
    <div class="phone-content">
    <h2>iPhone</h2>
    <h3>Say hello to the latest generation of iPhone.</h3>
    <div class="buttons">
        <button>Learn More</button>
        <button>Shop iPhone</button>
      </div>
      </div>
  </section>
  
  
</body>
</html>
